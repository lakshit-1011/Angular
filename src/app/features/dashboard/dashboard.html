      <h3>Total Users</h3>
      <p>{{ totalUsers }}</p>
    </div>

    <div class="card student">

      <p>{{ totalStudent }}</p>

    <div class="card teacher">

    <div class="card other">

      <p>{{ others }}</p>

  </div>

</div>
